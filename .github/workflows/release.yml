name: Release

on:
  release:
    types: [published]
    tags:
      - 'version-*'
  workflow_dispatch:

jobs:
  debian-bionic:
    runs-on: ubuntu-18
    steps:
      - name: Checkout Main Archive
        uses: actions/checkout@v2
        with:
          path: tcltk
      
      - name: Checkout GSE4 Service
        uses: actions/checkout@v2
        with:
          repository: AT-VIE-EGSE/gse-gse4-service
          ref: master
          path: gse4-service
          token: ${{ secrets.ATVIEEGSEAUTO }}
          
      - name: Build Bionic Debian
        run: |
          ./tcltk/compile-base
          ./tcltk/compile-extras
          debdir=$(mktemp -d)
          ./tcltk/build-deb -nobranchname -outdir $debdir -allowdirty
          echo -n "Uploading to GSE server ... "
          scp $debdir/* www-data@gse.auk.cvclab.lan:/cmdata/www/builds/TCLTK/
          echo done
          rm -rf $debdir

  debian-focal:
    runs-on: ubuntu-20
    steps:
      - name: Checkout Main Archive
        uses: actions/checkout@v2
        with:
          path: tcltk
      
      - name: Checkout GSE4 Service
        uses: actions/checkout@v2
        with:
          repository: AT-VIE-EGSE/gse-gse4-service
          ref: master
          path: gse4-service
          token: ${{ secrets.ATVIEEGSEAUTO }}
          
      - name: Build Focal Debian
        run: |
          ./tcltk/compile-base
          ./tcltk/compile-extras
          debdir=$(mktemp -d)
          ./tcltk/build-deb -nobranchname -outdir $debdir -allowdirty
          echo -n "Uploading to GSE server ... "
          scp $debdir/* www-data@gse.auk.cvclab.lan:/cmdata/www/builds/TCLTK/
          echo done
          rm -rf $debdir
